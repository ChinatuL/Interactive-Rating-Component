<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="header-icon">
                    <img src="./images/icon-star.svg" alt="star icon" />
                </div>
                <h1 class="title">How did we do?</h1>
                <p class="description">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering.
                </p>
                <div class="rate-btns">
                    <button id="1" class="rate-btn">1</button>
                    <button id="2" class="rate-btn">2</button>
                    <button id="3" class="rate-btn">3</button>
                    <button id="4" class="rate-btn">4</button>
                    <button id="5" class="rate-btn">5</button>
                </div>
                <input type="submit" value="Submit" class="submit-btn" />
            </section>
            <section class="card-thanks">
                <div class="header-img">
                    <img
                        src="./images/illustration-thank-you.svg"
                        alt="thank you illustration"
                    />
                </div>
                <p class="customer-rating"></p>
                <h1 class="title thanks-state">Thank you!</h1>
                <p class="description thanks-state">
                    We appreciate you taking your time to give a rating. If you
                    ever need more support, don't hesitate to get in touch.
                </p>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
